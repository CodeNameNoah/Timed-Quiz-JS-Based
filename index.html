<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- link to use Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap" />
    <title>Timed Quiz!</title>
</head>

<body>
    <!-- Main container Section -->
    <div class="container">
        <!-- Site-on-Load Section -->
        <section id="home" class="flex-column flex-center">
            <h1>Ready To Start This Quiz?</h1>
            <button id="begin-quiz" class="btn">Begin Quiz</button>
        </section>
        <!-- Quiz Main Section -->
        <section id="quiz" class="justify-center flex-center hidden">
            <header id="hud">
                <div class="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 id="progressText" class="hud-main-text">
                    </h1>
                </div>
                <div class="hud-item">
                    <p id="timer" class="hud-prefix">
                        Timer
                    </p>
                    <h1 id="timerEl" class="hud-main-text">
                        0:00
                    </h1>
                </div>
            </header>
            <!-- Quiz Choices Section -->
            <h2 id="question">Choose the correct answer</h2>
            <article class="choice-container">
                <p class="choice-letter">A</p>
                <p id="answerA" class="choice-text" data-number="1">Choice</p>
            </article>
            <article class="choice-container">
                <p class="choice-letter">B</p>
                <p id="answerB" class="choice-text" data-number="2">Choice</p>
            </article>
            <article class="choice-container">
                <p class="choice-letter">C</p>
                <p id="answerC" class="choice-text" data-number="3">Choice</p>
            </article>
            <article class="choice-container">
                <p class="choice-letter">D</p>
                <p id="answerD" class="choice-text" data-number="4">Choice</p>
            </article>
        </section>
        <section id="end" class="flex-center flex-column hidden">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter initials below to save your score</h2>
                <input type="text" name="name" id="username" placeholder="Enter your initials"></input>
                <button class="btn" id="saveScoreBtn" type="submit">Save</button>
                <button id="retake-quiz" class="btn">Retake Quiz</button>
            </form>
        </section>
    </div>
    <div id="footer">
        <p>Built with JavaScript, HTML, and CSS by Noah Hoang</p>
    </div>
    <script src="./assets/index.js"></script>
</body>

</html>
